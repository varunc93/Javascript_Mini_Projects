<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link type="text/css" rel="stylesheet" href="todo.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>To-Do List <span id="toggle"><i class="fas fa-plus-square"></i></span></h1>
      </div>
      <input type="text" placeholder="Add New Todo"/>
      <ul id="items">
          <li><span><i class="fas fa-minus-circle"></i></span> Buy Groceries</li>
          <li><span><i class="fas fa-minus-circle"></i></span> Take the dog for a walk</li>
          <li><span><i class="fas fa-minus-circle"></i></span> Go for a jog</li>
      </ul>
    </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
